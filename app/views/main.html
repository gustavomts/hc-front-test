<div class="">
  <div class="filter-container">
    <user-select users="users" on-select-user="selectUser(selectedUser)" />
    <pagination
      on-previous="updatePageNumber(pageNumber)"
      on-next="updatePageNumber(pageNumber)"
      current-page="currentPage"
      report-count="reports.length"
      on-update-page-size="updatePageSize(pageLimit)"
      page-limit="pageLimit"
    />
  </div>
  <report-details ng-repeat="report in reports" report="report" />
</div>
